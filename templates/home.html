{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- ========================= SECTION MAIN ========================= -->
<section class="section-intro padding-y-sm">
  <div class="container">
    <div class="intro-banner-wrap">
      <img src="{% static 'images/banners/1.jpg' %}" class="img-fluid rounded" alt="Banner">
    </div>
  </div>
</section>
<!-- ========================= SECTION MAIN END// ========================= -->

<!-- ========================= SECTION ========================= -->
<section class="section-name padding-y-sm">
  <div class="container">

    <header class="section-heading d-flex align-items-center justify-content-between">
      <h3 class="section-title mb-0">Popular products</h3>
      <a href="{% url 'store:store' %}" class="btn btn-outline-primary">See all</a>
    </header>

    <div class="row">
      {% for product in products %}
        <div class="col-md-3 mb-4">
          <div class="card card-product-grid h-100">
            <a href="{{ product.get_url }}" class="img-wrap">
              {% if product.images %}
                <img src="{{ product.images.url }}" alt="{{ product.product_name }}" class="img-fluid">
              {% else %}
                <img src="{% static 'images/placeholder.png' %}" alt="{{ product.product_name }}" class="img-fluid">
              {% endif %}
            </a>
            <div class="info-wrap p-3">
              <a href="{{ product.get_url }}" class="title d-block">{{ product.product_name }}</a>
              <div class="price mt-1">â‚¹{{ product.price }}</div>
        
            </div>
          </div>
        </div>
      {% empty %}
        <div class="col-12">
          <p class="text-muted">No products available yet.</p>
        </div>
      {% endfor %}
    </div>

  </div>
</section>
<!-- ========================= SECTION END// ========================= -->

{% endblock %}
